<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의 접수</title>
</head>
<body>
  <h2>문의 접수</h2>

  <input id="customer" placeholder="고객사" />
  <br /><br />
  <textarea id="prompt" placeholder="문의 요약"></textarea>
  <br /><br />
  <button onclick="submit()">제출</button>

  <script>
    async function submit() {
      const res = await fetch("https://YOUR_N8N_DOMAIN/webhook/inquiry", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          customer: document.getElementById("customer").value,
          prompt: document.getElementById("prompt").value,
        }),
      });

      const data = await res.json();

      if (data.reviewUrl) {
        window.location.href = data.reviewUrl;
      }
    }
  </script>
</body>
</html>
